defaults:
  enable_dynamic_wallpaper: false
  snapshot_with_RAM: false                 # When entering testing mode, capture the RAM state which allows reverting to a running VM
  stale_hours: 0                           # How many hours until a pre-existing snapshot should be deleted and retaken (if entering and exiting testing mode quickly)
  ad_domain_functional_level: WinThreshold    # The functional level of each Windows domain created by Ludus - options are: "Win2003", "Win2008", "Win2008R2", "Win2012", "Win2012R2", or "WinThreshold"
  ad_forest_functional_level: WinThreshold    # The functional level of each Windows forest created by Ludus - options are: "Win2003", "Win2008", "Win2008R2", "Win2012", "Win2012R2", or "WinThreshold"
  ad_domain_admin: geaux_admin             # The domain admin username for every Windows domain
  ad_domain_admin_password: Admin2025!       # The domain admin password for every Windows domain
  ad_domain_user: geaux_user               # The domain user username for every Windows domain
  ad_domain_user_password: User2025!        # The domain user password for every Windows domain
  ad_domain_safe_mode_password: Safe2025!   # The domain safe mode password for every Windows domain
  timezone: America/Chicago               # The timezone for all VMs, use the TZ identifier format from https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
